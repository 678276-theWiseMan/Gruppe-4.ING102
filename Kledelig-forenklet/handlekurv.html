    <title>Handlekurv</title>
</head>
<body>
    <header>
        <h1 class="logo box1"><a href="index.html"><img src="grafikk/logo.svg" alt="Logo for Kledeli" title="Til framsida for kledeli"></a></h1>
        <div class="searchbar-div">
            <input class="searchbar" type="search" placeholder="Søk">
            <button>Search</button>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="kategorier.html">Kategorier</a></li>
                <li><a href="dinkonto.html">Din Konto</a></li>

                <li class="shadow"><a href="varedetalj.html">Varedetalj</a></li>
                <li class="shadow"><a href="varelistevisning-jakke.html">Varelistevisning</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="korg">
            <button onclick="leggTilHandlekurv(randomPlg())">Add Random</button>

            <article>
                <h2>Handlekurv</h2>
                <details><summary><span>Frakt</span><span>Frakt</span></summary>
                    <form onsubmit="bestilt()">

                        <fieldset>
                            <legend>Medlemskap</legend>
                            <div id="dittMedlemskapHandlekurvId"></div>
                            <div id="kjopmedlemskapHandlekurvId"></div>
                            <p></p>
                        </fieldset>

                        <fieldset><legend>Adresse</legend>
                            <p><label>Etternavn</label> <input type="text" id="lastName" placeholder="F.eks. Olsen" required></p>
                            <p><label>Fornavn</label> <input type="text" id="firstName" placeholder="F.eks. Kari Hansen" required></p>
                            <p><label>E-post</label> <input type="email" id="email" placeholder="F.eks. kari@olsen.no" required></p>
                            <p><label>Gate</label> <input type="text" id="gate" placeholder="Gate og husnummer..." ></p>
                            <p><label>Postnummer</label> <input type="text" id="postnummer" placeholder="Postnummer..." ></p>
                            <p><label>Sted</label> <input type="text" id="sted" placeholder="Sted..." ></p>
                        </fieldset>

                        <fieldset><legend>Fraktmetode</legend>
                            <div>
                                <input type="radio" name="fraktmetode" value="frakt1">
                                <label>Pakkeautomat (Gratis)</label>
                                <input type="radio" name="fraktmetode" value="frakt2">
                                <label>Hentes i butikk (59kr)</label>
                                <input type="radio" name="fraktmetode" value="frakt3">
                                <label>Hjemelevering (129kr)</label>
                            </div>
                        </fieldset>

                        <div class="actions">
                            <input type="submit" value="GODKJENN OG BESTILL">
                        </div>
                    </form>
                </details>
            </article>
            

        </section>
 
        
    </main>

    <aside></aside>
