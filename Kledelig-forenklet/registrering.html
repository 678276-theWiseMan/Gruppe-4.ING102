<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/combined.css">
    <script src="script/main.js" type="module"></script>
    <title>Registrer Deg</title>
</head>
<body>
    <header>
        <h1 class="logo box1"><a href="index.html"><img src="grafikk/logo.svg" alt="Logo for Kledeli" title="Til framsida for kledeli"></a></h1>
        <div class="searchbar-div">
            <input class="searchbar" type="search" placeholder="Søk">
            <button>Search</button>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="kategorier.html">Kategorier</a></li>
                <li><a class="active" href="registrering.html">Registrer Deg</a></li>
                <li><a href="dinkonto.html">Din Konto</a></li>
                <li><a href="omoss.html">Om Oss</a></li>
                <li><a href="handlekurv.html">Handlekurv</a></li>
                <li class="shadow"><a href="varedetalj.html">Varedetalj</a></li>
                <li class="shadow"><a href="varelistevisning.html">Varelistevisning</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <form onsubmit="alert('Klar for funksjon: ' + lastName.value + ' ' + firstName.value + ' ' + userName.value + ' ' + password.value + ' ' + passwordConfirmed.value)">
                <fieldset><legend>Personalia</legend>
					<p><label>Etternavn</label> <input type="text" id="lastName" placeholder="F.eks. Olsen"></p>
					<p><label>Fornavn</label> <input type="text" id="firstName" placeholder="F.eks. Kari Hansen"></p>
                </fieldset>
                <fieldset><legend>Kledeli-konto</legend>
					<p><label>Brukernavn</label> <input type="text" id="userName" placeholder="F.eks. kario"></p>
					<p><label>Passord</label> <input type="password" id="password" placeholder="Minst åtte tegn"></p>
					<p><label>Bekreft passord</label> <input type="password" id="passwordConfirmed" placeholder="Samme som over"></p>
                </fieldset>
                <section class="actions">
                	<input type="reset" value="Nullstill">
                	<input type="submit" value="Opprett konto">
                </section>
            </form>
        </article>
    </main>
    
    <footer>
    	<ul>
    		<li><a href="kontakt/personvernerklaering.html">Personvernerkæring</a></li>

    	</ul>
    </footer>
